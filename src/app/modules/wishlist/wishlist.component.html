<div class="wrapper text-center mt-5" *ngIf="books$ | async as books">
  <div class="row">
    <div class="col-2">
      <button mat-icon-button>
        <mat-icon [routerLink]="['/search']">
          arrow_back
        </mat-icon>
      </button>
    </div>
    <div class="col-10">
      <h1>Wishlist</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4 mt-3" *ngFor="let book of books">
      <app-book-item [book]="book">
      </app-book-item>
    </div>
  </div>
</div>
